<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
        <legend>Your Details</legend>
        <label for="name">Name</label>
        <input type="name" id="name" value="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </fieldset>
    <br><br>
    <fieldset>
        <legend>YOUR REVIEW</legend>
        <label for="text">HOW DID YOU LEARN ABOUT US.?</label>
        <select name="value" id="value">
        <option value="Google">Google</option>
        <option value="You Tube">You Tube</option>
        <option value="Facebook">Facebook</option>
    </select><br>
    <label for="text">Would you visit again?</label><br>
    <input type="radio" name="yes" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="No" id="No">
    <label for="yes">No</label>
    <input type="radio" name="May Be" id="May Be">
    <label for="yes">May Be</label><br>
    <label for="comment">Comment:</label><br>
    <textarea name="comment" id="" cols="30" rows="10"></textarea><br>
    <input type="checkbox" name="check" id="check">
    <label for="check">Sign me up for gmail update</label><br>
    <input type="submit" value="Submit Review">
    </fieldset>
    </form>
</body>
</html>
